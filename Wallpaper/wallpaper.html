<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="custom.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <title>Clock</title>
      
      
    <script>
        function startClock(){
            var today = new Date();
            var h = today.getHours();
            var m = today.getMinutes();
            m = twoDigitNumbers(m); //minutes
            h = h % 12;
            h = twoDigitNumbers(h); //hours

            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var dayName = days[today.getDay()];

            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            var monthName = months[today.getMonth()].slice(0,3);

            document.getElementById("clock").innerHTML = h + ":" +m;          
            document.getElementById("date").innerHTML = dayName + ", " + today.getDay() + " " + monthName ;

            var t = setTimeout(startClock, 500);         
        }
        function twoDigitNumbers(i){ //add 0 in front of numbers
            if (i<10) {i = "0" + i};
            return i;
        }
    </script>

      
      
      
      
      
</head>
<body class="container" onload="startClock()">
    
    <video autoplay muted loop id="background">
        <source src="video.mp4" type="video/mp4">
    </video>    

    <div class="row justify-content-center">
        <div class="col-4 text-center">
            
            

            <h1 id="clock" class="clock" style="margin-top: 100%">00:00</h1>
            <h2 id=date class="date">dddd</h2>


        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>      
</body>
</html>
